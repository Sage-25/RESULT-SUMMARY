<!DOCTYPE html>
<html lang="en">
  <head>
    <title>result summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css-files/result-summary.css">
    <link rel="stylesheet" href="./css-files/general.css">

  </head>

  <body>
    <main>
      <section>
        <div class="body_main_final">
          <div class="body_container">
            <div class="main_container">
              <div class="section_1">
                <p class="header_category_1">Your Result</p>
    
                <div class="big_copy">
                  <p class="big_copy_number">76</p>
                  <p class="big_copy_number_1">of 100</p>
                </div>
    
                <div class="small_copy">
                  <p class="small_copy_1">Great</p>
                  <p class="small_copy_2">You scored higher than 65% of the people who have taken these tests.</p>
                </div>
              </div>
    
            </div>
    
            <div class="main_container_2">
              <div class="section_2">
                <p class="header_category_2">Summary</p>
    
                <div class="reaction">
                  <div class="reaction_first_section">
                    <img src="./images_icons/icon-reaction.svg">
                    <p class="body_copy">Reaction</p>
                  </div>
                  <p class="second_numbers"> <span class="first_numbers">80</span> / 100</p>
                </div>
    
                <div class="memory">
                  <div class="memory_first_section">
                    <img src="./images_icons/icon-memory.svg">
                    <p class="body_copy">Memory</p>
                  </div>
                  <p class="second_numbers"> <span class="first_numbers">92</span> / 100</p>
                </div>
    
                <div class="verbal">
                  <div class="verbal_first_section">
                    <img src="./images_icons/icon-verbal.svg">
                    <p class="body_copy">Verbal</p>
                  </div>
                  <p class="second_numbers"> <span class="first_numbers">61</span> / 100</p>
                </div>
    
                <div class="visual">
                  <div class="visual_first_section">
                    <img src="./images_icons/icon-visual.svg">
                    <p class="body_copy">Visual</p>
                  </div>
                  <p class="second_numbers"> <span class="first_numbers">73</span> / 100</p>
                </div>
                
                <button class="button">Continue</button>
              </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
